<html lang="eu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aramaixo Porra</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/standings-loader.js"></script>
</head>

<body>
    <header>
        <h1>
            <a href="../index.html" style="color: inherit; text-decoration: none;">
                Aramaixo Porra
            </a>
        </h1>
        <nav class="karrerak">
            <ul>
                <li><a class="tour" href="../tour.html">Tour</a></li>
                <li><a class="giro" href="../giro.html">Giro</a></li>
                <li><a class="vuelta" href="../vuelta.html">Vuelta</a></li>
                <li><a class="klasikak" href="../klasikak.html">Klasikak</a></li>
            </ul>
        </nav>
    </header>
    <div class="etapa-navegazioa giro">
        <button class="etapa-arrow giro disabled" disabled>&#8592;</button>
        <span class="etapa-info giro">2023</span>
        <a href="2024.html" class="etapa-arrow giro">&#8594;</a>
    </div>
    <div class="container">
        <main>
            <section>
                <h2 class="giro">Giro d'Italia 2023</h2>

                <div class="tables-container stacked">
                    <div class="table-wrapper" style="width: 100%; overflow-x: auto;">
                        <h3 class="giro" style="text-align: center;">PORRA SAILKAPENA</h3>
                        <div class="table-content">
                            <table class="sailkapena-table giro" id="porra-table" style="width: 100%; ">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Id</th>
                                        <th>Porralaria</th>
                                        <th>Puntuak</th>
                                        <th>Saria</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded from CSV -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="table-wrapper" style="width: 100%; overflow-x: auto;">
                        <h3 class="giro" style="text-align: center;">TXIRRINDULARIAK</h3>
                        <div class="table-content">
                            <table class="sailkapena-table giro" id="txirrindulari-table" style="width: 100%; ">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Dortsala</th>
                                        <th>Txirrindularia</th>
                                        <th>Zenbatek?</th>
                                        <th>Puntuak</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded from CSV -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Loading Giro 23 data
            window.standingsLoader.loadPorra('../../data/CSV/giro/giro23/porra%20sailkapena%20giro%2023.csv', 'porra-table');
            window.standingsLoader.loadCyclists('../../data/CSV/giro/giro23/txirrindulari%20sailkapena%20giro%2023.csv', 'txirrindulari-table');
        });
    </script>
</body>

</html>
