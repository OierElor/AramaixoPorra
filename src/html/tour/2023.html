<html lang="eu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aramaixo Porra</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/standings-loader.js"></script>
</head>

<body>
    <header>
        <h1>
            <a href="../index.html" style="color: inherit; text-decoration: none;">
                Aramaixo Porra
            </a>
        </h1>
        <nav class="karrerak">
            <ul>
                <li><a class="tour" href="../tour.html">Tour</a></li>
                <li><a class="giro" href="../giro.html">Giro</a></li>
                <li><a class="vuelta" href="../vuelta.html">Vuelta</a></li>
                <li><a class="klasikak" href="../klasikak.html">Klasikak</a></li>
            </ul>
        </nav>
    </header>
    <div class="etapa-navegazioa tour">
        <button class="etapa-arrow tour disabled" disabled>&#8592;</button>
        <span class="etapa-info tour">2023</span>
        <a href="2024.html" class="etapa-arrow tour">&#8594;</a>
    </div>
    <div class="container">
        <main>
            <section>
                <h2 class="tour">Tour de France 2023</h2>

                <div class="tables-container stacked">
                    <div class="table-wrapper" style="width: 100%; overflow-x: auto;">
                        <h3 class="tour" style="text-align: center;">PORRA SAILKAPENA</h3>
                        <div class="table-content">
                            <table class="sailkapena-table tour" id="porra-table" style="width: 100%; ">
                                <thead>
                                    <tr>
                                        <th rowspan="2">Pos</th>
                                        <th rowspan="2">Id</th>
                                        <th rowspan="2">Porralaria</th>
                                        <th rowspan="2">Puntuak</th>
                                        <th colspan="6" style="border-bottom: 2px solid #fff;">Etapetako sailkapena</th>
                                        <th rowspan="2">Mendia</th>
                                        <th rowspan="2">Orokorra</th>
                                        <th rowspan="2">Saria</th>
                                    </tr>
                                    <tr>
                                        <th>1.</th>
                                        <th>2.</th>
                                        <th>3.</th>
                                        <th>4.</th>
                                        <th>5.</th>
                                        <th>6.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded from CSV -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="table-wrapper" style="width: 100%; overflow-x: auto;">
                        <h3 class="tour" style="text-align: center;">TXIRRINDULARIAK</h3>
                        <div class="table-content">
                            <table class="sailkapena-table tour" id="txirrindulari-table" style="width: 100%; ">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Dortsala</th>
                                        <th>Txirrindularia</th>
                                        <th>Zenbatek?</th>
                                        <th>Puntuak</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded from CSV -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Loading Tour 23 data
            window.standingsLoader.loadPorra('../../data/CSV/tour/tour23/porra%20sailkapena%20tour%2023.csv', 'porra-table');
            window.standingsLoader.loadCyclists('../../data/CSV/tour/tour23/Txirrindulari%20sailkapena%20tour%2023.csv', 'txirrindulari-table');
        });
    </script>
</body>

</html>
