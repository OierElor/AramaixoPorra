<html lang="eu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aramaioko Porra - Tour 2025</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <script src="../../js/standings-loader.js"></script>
</head>

<body>
    <header>
        <h1>
            <a href="../index.html" style="color: inherit; text-decoration: none;">
                Aramaioko Porra
            </a>
        </h1>
        <nav class="karrerak">
            <ul>
                <li><a class="tour" href="../tour.html">Tour</a></li>
                <li><a class="giro" href="../giro.html">Giro</a></li>
                <li><a class="vuelta" href="../vuelta.html">Vuelta</a></li>
                <li><a class="klasikak" href="../klasikak.html">Klasikak</a></li>
            </ul>
        </nav>
    </header>
    <div class="etapa-navegazioa tour">
        <a href="2024.html" class="etapa-arrow tour">&#8592;</a>
        <span class="etapa-info tour">2025</span>
        <a href="2026.html" class="etapa-arrow tour">&#8594;</a>
    </div>
    <div class="container">
        <main>
            <section>
                <h2 class="tour">Tour de France 2025</h2>

                <div class="download-section">
                    <a href="../../data/tour/tour25/Porra Tour 2025 porra denak.pdf" class="download-button tour"
                        target="_blank">
                        JAITSI PORRALARIAK (PDF)
                    </a>
                </div>

                <div class="tables-container stacked">
                    <div class="table-wrapper" style="width: 100%; overflow-x: auto;">
                        <h3 class="tour" style="text-align: center;">PORRA SAILKAPENA</h3>
                        <div class="table-content">
                            <table class="sailkapena-table tour" id="porra-table"
                                style="width: 100%; min-width: 800px;">
                                <thead>
                                    <tr>
                                        <th rowspan="2">Pos</th>
                                        <th rowspan="2">Id</th>
                                        <th rowspan="2">Porralaria</th>
                                        <th rowspan="2">Puntuak</th>
                                        <th colspan="6" style="border-bottom: 2px solid #000;">Etapetako sailkapena</th>
                                        <th rowspan="2">Saria</th>
                                    </tr>
                                    <tr>
                                        <th>1.</th>
                                        <th>2.</th>
                                        <th>3.</th>
                                        <th>4.</th>
                                        <th>5.</th>
                                        <th>6.</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded from CSV -->
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="table-wrapper" style="width: 100%; overflow-x: auto;">
                        <h3 class="tour" style="text-align: center;">TXIRRINDULARIAK</h3>
                        <div class="table-content">
                            <table class="sailkapena-table tour" id="txirrindulari-table"
                                style="width: 100%; min-width: 600px;">
                                <thead>
                                    <tr>
                                        <th>Pos</th>
                                        <th>Dortsala</th>
                                        <th>Txirrindularia</th>
                                        <th>Zenbatek?</th>
                                        <th>Etapetan</th>
                                        <th>Mendia</th>
                                        <th>Sailkapena</th>
                                        <th>Guztira</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be loaded from CSV -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // CSVs for Tour 25. "Porren sailkapena.csv" is the name for standings.
            window.standingsLoader.loadPorra('../../data/tour/tour25/Porren%20sailkapena.csv', 'porra-table');
            window.standingsLoader.loadCyclists('../../data/tour/tour25/Txirrindulari%20sailkapena.csv', 'txirrindulari-table');
        });
    </script>
</body>

</html>
